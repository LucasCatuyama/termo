<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Termo - Fúria</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/logo.png">
    <meta name="msapplication-TileImage" content="./assets/logo.png">
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  </head>

  <body>

    <header>
      <div class="header__left">
        <img src="/assets/up.svg">
        <button>?</button>
      </div>
      <h1>TERMO</h1>
      <div class="header__right">
        <img src="./assets/dados.svg">
        <img src="./assets/engrenagem.svg">
      </div>
    </header>

    <section class="board">
      <div class="linha primeira">
        <div class="board__element" id="green"><p>F</p></div>
        <div class="board__element" id="s"><p>S</p></div>
        <div id="empty"></div>
        <div id="empty"></div>
        <div id="empty"></div>
        <div id="empty"></div>
      </div>
      <div class="linha segunda">
        <div class="board__element" id="brown"><p>Ú</p></div>
        <div class="board__element" id="s"><p>S</p></div>
        <div id="empty"></div>
        <div id="empty"></div>
        <div id="empty"></div>
        <div id="empty"></div>
      </div>
      <div class="linha">
        <div class="board__element" id="brown"><p>R</p></div>
        <div class="board__element" id="s"><p>S</p></div>
        <div id="empty"></div>
        <div id="empty"></div>
        <div id="empty"></div>
        <div id="empty"></div>
      </div>
      <div class="linha">
        <div class="board__element" id="brown"><p>I</p></div>
        <div class="board__element" id="s"><p>S</p></div>
        <div id="empty"></div>
        <div id="empty"></div>
        <div id="empty"></div>
        <div id="empty"></div>
      </div>
      <div class="linha">
        <div class="board__element" id="yellow"><p>A</p></div>
        <div class="board__element" id="s"><p>S</p></div>
        <div id="empty"></div>
        <div id="empty"></div>
        <div id="empty"></div>
        <div id="empty"></div>
      </div>
    </section>

    <section class="keyboard">
      <div class="teclado">
        <button>Q</button>
        <button>W</button>
        <button>E</button>
        <button id="used">R</button>
        <button>T</button>
        <button>Y</button>
        <button id="used">U</button>
        <button id="used">I</button>
        <button>O</button>
        <button>P</button>
      </div>
      <div class="teclado kb_row_layout">
        <button id="yellow">A</button>
        <button>S</button>
        <button>D</button>
        <button id="green">F</button>
        <button>G</button>
        <button>H</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>
        <button class="backspace"><img src="./assets/backspace.svg" alt=""></button>
      </div>
      <div class="teclado kb_row_layout_2">
        <button>Z</button>
        <button>X</button>
        <button>C</button>
        <button>V</button>
        <button>B</button>
        <button>N</button>
        <button>M</button>
        <button id="enter">ENTER</button>
    </section>
  </body>
</html>
